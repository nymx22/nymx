<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basement</title>
    <link rel="icon" type="image/png" href="../assets/images/fav_icon.png">
    <link rel="stylesheet" href="https://use.typekit.net/pew7esm.css">
    <link rel="stylesheet" href="../style/main.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1a1a1a;
        color: white;
        font-family: findreplace, sans-serif;
      }
      
      .basement-content {
        text-align: center;
        padding: 2rem;
      }
      
      .basement-content h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      
      .back-link {
        display: inline-block;
        margin-top: 2rem;
        padding: 1rem 2rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
      }
      
      .back-link:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="basement-content">
      <h1>welcome to the basement</h1>
      <p>you've entered the hidden space</p>
      <a href="../index.html" class="back-link">‚Üê return</a>
    </div>
  </body>
</html>
