<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basement</title>
    <link rel="icon" type="image/png" href="../assets/images/fav_icon.png">
    <link rel="stylesheet" href="https://use.typekit.net/pew7esm.css">
    <link rel="stylesheet" href="../style/main.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        color: #000000;
        font-family: findreplace, sans-serif;
        min-height: 100vh;
        margin: 0;
        font-size: 16px; /* Base font size */
      }
      
      /* Mobile - smallest screens (360x640) */
      @media (max-width: 640px) {
        body {
          font-size: 11px; /* -5 from base 16px */
        }
      }
      
      /* Tablet - medium screens (768x1024) */
      @media (min-width: 641px) and (max-width: 1024px) {
        body {
          font-size: 13px; /* -3 from base 16px */
        }
      }
      
      .basement-content {
        text-align: center;
        padding: 2rem;
      }
      
      .back-link {
        display: inline-block;
        padding: 1rem 2rem;
        background: rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #000000;
        text-decoration: none;
        border-radius: 4px;
        transition: all 0.3s ease;
        font-size: 1.2rem;
      }
      
      .back-link:hover {
        background: rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="basement-content">
      <a href="../index.html" class="back-link">return</a>
    </div>
  </body>
</html>
